<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa en tiempo real - Algorix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/firebase@9.6.10/firebase-app-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/firebase@9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Tu clave de Mapbox
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2Vua3MiLCJhIjoiY21jbnBleWJmMDk4MDJqcHVtOWxzcWJmbSJ9.G9ntEH2e6H3eLYmD-UZu7w';

    // Inicializa el mapa
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-89.6666, 20.9958], // Coordenadas iniciales
      zoom: 14
    });

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBHjde8Hf5dGXX2KIOB18cLwmIdieO3JzA",
      authDomain: "algorix-db.firebaseapp.com",
      projectId: "algorix-db",
      storageBucket: "algorix-db.appspot.com",
      messagingSenderId: "134169840314",
      appId: "1:134169840314:web:xxx", // opcional
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const colecciones = [
      { nombre: "Simpatizantes", color: "#1E90FF" },
      { nombre: "CasasAmigas", color: "#32CD32" },
      { nombre: "Registros", color: "#FFD700" },
      { nombre: "Opositores", color: "#FF4500" },
      { nombre: "Lideres", color: "#800080" },
      { nombre: "Indecisos", color: "#A9A9A9" },
    ];

    function agregarMarcador(data, color) {
      const ubicacion = data.ubicacion;
      if (!ubicacion || !ubicacion.latitude || !ubicacion.longitude) return;

      const popup = new mapboxgl.Popup({ offset: 25 }).setHTML(`
        <strong>${data.nombre || "Sin nombre"}</strong><br/>
        ${data.apellidoPaterno || ""} ${data.apellidoMaterno || ""}<br/>
        Sección: ${data.seccion || "N/A"}<br/>
        Tel: ${data.telefono || "N/A"}<br/>
        Edad: ${data.edad || "N/A"}
      `);

      new mapboxgl.Marker({ color })
        .setLngLat([ubicacion.longitude, ubicacion.latitude])
        .setPopup(popup)
        .addTo(map);
    }

    colecciones.forEach(({ nombre, color }) => {
      db.collection(nombre).onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === "added" || change.type === "modified") {
            const data = change.doc.data();
            agregarMarcador(data, color);
          }
        });
      });
    });
  </script>
</body>
</html>
